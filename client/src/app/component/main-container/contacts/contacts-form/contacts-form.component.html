<div class="card add-contact" style="width: 18rem">
  <div class="card-body book-body">
    <h6 class="card-title">Agregar un nuevo contacto</h6>
    <button type="submit" class="btn btn-light btn-outline" (click)="form()">
      <i class="fas fa-plus-square"></i>
    </button>

    <form *ngIf="clicked" (ngSubmit)="saveContact()">
      <div class="form-group">
        <label for="exampleFormControlInput1">Nombre </label>
        <input
          type="text"
          class="form-control"
          id="exampleFormControlInput1"
          name="name"
          [(ngModel)]="contact.name"
        />
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Apellido </label>
        <input
          type="text"
          class="form-control"
          id="exampleFormControlInput1"
          name="lastName"
          [(ngModel)]="contact.lastName"
        />
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Alias </label>
        <input
          type="text"
          class="form-control"
          id="exampleFormControlInput1"
          name="nickName"
          [(ngModel)]="contact.nickName"
        />
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">email </label>
        <input
          type="text"
          class="form-control"
          id="exampleFormControlInput1"
          name="email"
          [(ngModel)]="contact.email"
        />
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Telefono </label>
        <input
          type="text"
          class="form-control"
          id="exampleFormControlInput1"
          name="phone"
          [(ngModel)]="contact.phone"
        />
      </div>

      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
  </div>
</div>

<div class="card add-book listar">
  <h6>Ver datos de</h6>

  <div class="form-group" (ngSubmit)="buscarAlias()">
    <div class="form-group">
      <label for="exampleFormControlInput1">Alias: </label>
      <input
        type="text"
        class="form-control"
        id="exampleFormControlInput1"
        name="alias"
        [(ngModel)]="contact.nickName"
      />
      <button type="submit" class="btn btn-primary">Buscar</button>
    </div>
  </div>
</div>
